<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <button id="new-book-button">New book</button>
    <form id="new-book-form" onsubmit="handleForm(event)">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
        <label for="pages">Number of pages</label>
        <input type="number" id="pages" name="pages" required>
        <label for="read">Read?</label><br>
        <input type="checkbox" id="read" name="read" value="true" unchecked>  
        <input type="submit" id="submit-book" value="Add book">
    </form>
    <div id="book-container"></div>
</body>
<script src="javascript.js"></script>
</html>
